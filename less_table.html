<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/less_table.css">
    <title>Document</title>
</head>

<body>
    <table>
        <caption class="zagolovok"><b>Колличество работ</b></caption>
        <tr>
            <th rowspan="2">Задание</th>
            <th colspan="3">Диапазон времени</th>
        </tr>
        <tr>
            <th>День</th>
            <th>Неделя</th>
            <th>Месяц</th>
        </tr>
        <tr>
            <td>Обработка почты</td>
            <td>1</td>
            <td>5</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Проверка устройства</td>
            <td>2</td>
            <td>10</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Обучение</td>
            <td>3</td>
            <td>15</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Итого День</td>
            <td class="table_total">6</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Итого Неделя</td>
            <td></td>
            <td class="table_total">30</td>
            <td></td>
        </tr>
        <tr>
            <td>Итого Месяц</td>
            <td colspan=" 2"></td>
            <td class="table_total">120</td>
        </tr>
    </table>
</body>

</html>
